<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <h1>Nebula Enhancer Options</h1>
      <h2>Player</h2>
      <p>
        <label>
          Default playback rate:
          <input type="number" name="playbackRate" data-default="1" min="0" step="0.01" size="5" />
          <span class="hint">The speed the player will be set to initially, e.g. <code>1.25</code></span>
        </label>
      </p>
      <p>
        <label>
          Playback speed change rate:
          <input type="number" name="playbackChange" data-default="0.1" step="0.005" size="5" />
          <span class="hint">The amount to change the speed when scrolling over the new speed button, e.g. <code>0.1</code></span>
        </label>
      </p>
      <p>
        <label>
          Target qualities:
          <input name="targetQualities" data-default="" />
          <span class="hint">The (heights of) the qualities to target, e.g. <code>1080, 720</code></span>
        </label>
      </p>
      <button type="submit">Save</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
