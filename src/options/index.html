<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <h1 class="i18n">__MSG_optionsTitle__</h1>
      <h2 class="i18n">__MSG_optionsTitlePlayer__</h2>
      <p>
        <label>
          <span class="i18n">__MSG_optionsDefaultPlaybackRateTitle__:</span>
          <input type="number" name="playbackRate" data-default="1" min="0" step="0.01" size="5" />
          <span class="hint i18n">__MSG_optionsDefaultPlaybackRateHint__</span>
        </label>
      </p>
      <p>
        <label>
          <span class="i18n">__MSG_optionsPlaybackChangeRateTitle__:</span>
          <input type="number" name="playbackChange" data-default="0.1" step="0.005" size="5" />
          <span class="hint i18n">__MSG_optionsPlaybackChangeRateHint__</span>
        </label>
      </p>
      <p>
        <label>
          <span class="i18n">__MSG_optionsTargetQualitiesTitle__:</span>
          <input name="targetQualities" data-default="" />
          <span class="hint i18n">__MSG_optionsTargetQualitiesHint__</span>
        </label>
      </p>
      <button type="submit" class="i18n">__MSG_buttonSave__</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
