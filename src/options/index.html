<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <title>__MSG_optionsTitle__</title>
  </head>
  <body>
    <form>
      <h1 class="i18n">__MSG_optionsTitle__</h1>
      <h2 class="i18n">__MSG_optionsTitlePlayer__</h2>
      <p>
        <label>
          <span class="title i18n">__MSG_optionsDefaultPlaybackRateTitle__:</span>
          <input type="number" name="playbackRate" data-default="1" min="0" step="0.01" size="5" placeholder="1" />
          <span class="hint i18n">__MSG_optionsDefaultPlaybackRateHint__</span>
        </label>
      </p>
      <p>
        <label>
          <span class="title i18n">__MSG_optionsPlaybackChangeRateTitle__:</span>
          <input type="number" name="playbackChange" data-default="0.1" step="0.005" size="5" placeholder="0.1" />
          <span class="hint i18n">__MSG_optionsPlaybackChangeRateHint__</span>
        </label>
      </p>
      <p>
        <label>
          <span class="title i18n">__MSG_optionsDefaultVolumeTitle__:</span>
          <input type="number" name="volume" data-default="1" min="0" max="1" step="0.01" size="5" placeholder="1" />
          <span class="hint i18n">__MSG_optionsDefaultVolumeHint__</span>
        </label>
      </p>
      <p>
        <label>
          <div class="flex title">
            <span class="i18n">__MSG_optionsAutoplayTitle__:</span>
            <input type="checkbox" name="autoplay" data-default="" />
          </div>
          <span class="hint i18n">__MSG_optionsAutoplayHint__</span>
        </label>
      </p>
      <p>
        <label>
          <span class="title i18n">__MSG_optionsTargetQualitiesTitle__:</span>
          <input name="targetQualities" data-default="" />
          <span class="hint i18n">__MSG_optionsTargetQualitiesHint__</span>
        </label>
      </p>
      <p>
        <label>
          <div class="flex title">
            <span class="i18n">__MSG_optionsLoadYoutubeTitle__:</span>
            <input type="checkbox" name="youtube" data-default="" />
          </div>
          <span class="hint i18n">__MSG_optionsLoadYoutubeHint__</span>
        </label>
      </p>
      <h2 class="i18n">__MSG_optionsTitleScripts__</h2>
      <p>
        <label>
          <span class="title i18n">__MSG_optionsCustomScriptPageTitle__:</span>
          <span class="warning i18n">__MSG_optionsCustomScriptWarning__</span>
          <textarea name="customScriptPage" data-default="" data-i18n="placeholder" placeholder="__MSG_optionsCustomScriptPagePlaceholder__"></textarea>
          <span class="hint i18n">__MSG_optionsCustomScriptPageHint__</span>
        </label>
      </p>
      <p>
        <label>
          <span class="title i18n">__MSG_optionsCustomScriptZypeTitle__:</span>
          <span class="warning i18n">__MSG_optionsCustomScriptWarning__</span>
          <textarea name="customScript" data-default="" data-i18n="placeholder" placeholder="__MSG_optionsCustomScriptZypePlaceholder__"></textarea>
          <span class="hint i18n">__MSG_optionsCustomScriptZypeHint__</span>
        </label>
      </p>
      <div class="spacing"></div>
      <button type="submit" class="i18n">__MSG_buttonSave__</button><br />
      <span class="hint i18n">__MSG_optionsButtonSaveNote__</span>
    </form>
    <script src="script.js"></script>
  </body>
</html>
